<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>File Upload</title>
		<link href="browser.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/common.js"></script>
        <script src="../../connectors/php/ImageData.php" type="text/javascript"></script>
		<script type="text/javascript">

var newSizeId = 0;
var topDocument = window.top;
var topWindowDocument = window.top;//uses for langs variables

if(window.top.dialogArguments){
    if(window.top.dialogArguments.Editor.FCKBrowserInfo.IsIE){
        topWindowDocument = window.top.dialogArguments.Editor.top;
    }
    else{
        topWindowDocument = window.top.opener.top;
    }
}

function SetCurrentFolder( resourceType, folderPath )
{
    var fileUploader = 'FileUpload';
    if(resourceType.toLowerCase() == 'image' && useImageProcessing){
            fileUploader = 'ImageUpload';
        document.getElementById('btnFileLoad').style.display = 'none';
    }
    else
        document.getElementById('btnFileLoad').style.display = 'block';

	var sUrl = oConnector.ConnectorUrl + 'Command='+fileUploader;

	sUrl += '&Type=' + resourceType ;
	sUrl += '&CurrentFolder=' + encodeURIComponent( folderPath ) ;

    if(resourceType.toLowerCase() == 'image' && useImageProcessing){
        var html = '<input id="btnLoadBySizes" style="padding:0;" type="button" value="'+topWindowDocument.FILEMANAGER_9+'" onclick="toggleImageConfigurationWizard();">'
                 + '<input type="hidden" id="sizesForProcessing" name="sizesForProcessing" value="">';
        document.getElementById('loadBySizesTd').innerHTML = html;
        topDocument.document.getElementById('imgConfWizard').innerHTML = imageConfigurationWizard();
        sUrl += '&isImageProcessing=0';
    }
    else{
        document.getElementById('loadBySizesTd').innerHTML = '';
        ///window.top.document.getElementById('imgConfWizard').innerHTML = '';
        topDocument.$('#imgConfWizard').parent('.ui-dialog').remove();
	    sUrl = sUrl.replace(/&isImageProcessing=(\d)/, "");
    }
    document.getElementById('frmUpload').action = sUrl;
}

function imageConfigurationWizard()
{
    var html = '<div id="imgConfWizardTabs">';
    html    += '<ul>';
    html    += '<li><a href="#tab_imageSettings">'+topWindowDocument.FILEMANAGER_12+'</a></li>';
    html    += '<li><a href="#tab_textDescription">'+topWindowDocument.FILEMANAGER_18+'</a></li>';
    html    += '</ul>';
    html    += '<div id="tab_imageSettings" class="columnLeft">';
    html    += imageFileName();
    html    += imageSizes();
    html    += imageWaterMarks();
    html    += '</div>';
    html    += '<div id="tab_textDescription" class="columnRight">';
    html    += imageDescription();
    html    += '</div>';
    html    += '</div>';
    html    += '<div class="imgConfWizardButtons">'
            + '<input type="button" name="ok" class="imConfWizardBtn" onclick="window.top.frames[\'frmFileManager\'].frames[\'frmUpload\'].startProcessing();" value="'+topWindowDocument.FILEMANAGER_6+'">'
            + '</div>';
    return html;
}

function imageFileName()
{
    var html = '';
    html    +=  '<div class="imgConfWizardBlockRow">';
    html    +=      '<div class="fileNameLabel">'+topWindowDocument.FILEMANAGER_23+'</div>';
    html    +=      '<div class="fileNameValue">'+topWindowDocument.FILEMANAGER_24
                    +'<input type="text" id="imageFileName" maxlength="20" size="20" value="" onkeyup="translitPageName2PageCode(this.value, this.id);" /></div>';
    html    +=  '</div>';
    return html;
}

function imageSizes()
{
    var obj = topDocument.document.getElementById('file_manager_div_id');
    var sizeNamesStr = (obj)?obj.getAttribute('sizeNames'):'';
    var checkStr = ' checked ';
    var sizeNamesArr = [];
    if(sizeNamesStr){
        sizeNamesArr = sizeNamesStr.split(',');
        checkStr = '';
    }
    var toCheck;
    var html = '<div id="imageSizes">';
    html    += '<fieldset>';
    html    += '<legend>'+topWindowDocument.FILEMANAGER_10+'</legend>';

    html    +=  '<div class="imgConfWizardBlockRow">';
    html    +=      '<div class="size smallHeader" style="line-height:1.4;">'+topWindowDocument.FILEMANAGER_19+'</div>';
    html    +=      '<div class="isWatermark smallHeader">'+topWindowDocument.FILEMANAGER_20+'</div>';
    html    +=      '<div class="isProportion smallHeader">'+topWindowDocument.FILEMANAGER_21+'</div>';
    html    +=  '</div>';
    html    +=  '<div id="imageSizesFields">';

    for ( var i = 0 ; i < imageSizesArr.length ; i++ )
    {
        toCheck = checkStr;
        if(em_in_array(imageSizesArr[i][7], sizeNamesArr))
            toCheck = ' checked ';

        html    +=  '<div class="imgConfWizardBlockRow">';
        html    +=      '<div class="size">';
        html    +=      '<input type="checkbox" name="size_'+imageSizesArr[i][0]+'" id="size_'+imageSizesArr[i][0]+'" value="'+imageSizesArr[i][0]+'"'+toCheck+'>'
                            +imageSizesArr[i][1]+' ('+imageSizesArr[i][5]+'x'+imageSizesArr[i][6]+')';
        html    +=      '</div>';
        html    +=      '<div class="isWatermark">';
        toCheck = (imageSizesArr[i][3]==1)?' checked ':'';
        if (waterMarksArr.length > 0)
        {
            html    +=          '<input type="checkbox" name="isWtm_'+imageSizesArr[i][0]+'" id="isWtm_'+imageSizesArr[i][0]+'" value="'+imageSizesArr[i][3]+'"'+toCheck+'>'
        }
        else
        {
            html    +=          '<input type="checkbox" name="isWtm_'+imageSizesArr[i][0]+'" id="isWtm_'+imageSizesArr[i][0]+'" disabled="disabled" value="'+imageSizesArr[i][3]+'"'+toCheck+'>'
        }
        html    +=      '</div>';
        html    +=      '<div class="isProportion">';
        toCheck = (imageSizesArr[i][4]==1)?' checked ':'';
        html    +=          '<input type="checkbox" name="isProp_'+imageSizesArr[i][0]+'" id="isProp_'+imageSizesArr[i][0]+'" value="'+imageSizesArr[i][4]+'"'+toCheck+'>'
        html    +=      '</div>';
        html    +=  '</div>';
    }
    html    +=  '</div>';
    html    +=  '<div class="imgConfWizardBlockRow">';
    html    +=      '<input type="button" name="addSize" class="imConfWizardBtn addSize" onclick="window.top.frames[\'frmFileManager\'].frames[\'frmUpload\'].addNewSize();" value="'+topWindowDocument.FILEMANAGER_22+'">';
    html    +=  '</div>';
    html    += '</fieldset>';
    html    +=  '</div>';
    return html;
}

function addNewSize()
{
    var html =  '<div class="imgConfWizardBlockRow">';
    html    +=      '<div class="size">';
    html    +=      '<input type="checkbox" name="cust_size_'+newSizeId+'" id="cust_size_'+newSizeId+'" value="'+newSizeId+'" class="custSizes">';
    html    +=      '<input type="text" id="cust_size_'+newSizeId+'_width" value="0" class="custSizeVal"> x ';
    html    +=      '<input type="text" id="cust_size_'+newSizeId+'_height" value="0" class="custSizeVal">';
    html    +=      '</div>';
    html    +=      '<div class="isWatermark">';
    if (waterMarksArr.length > 0)
    {
        html    +=          '<input type="checkbox" id="cust_size_'+newSizeId+'_isWtm" value="">'
    }
    else
    {
        html    +=          '<input type="checkbox" disabled="disabled" id="cust_size_'+newSizeId+'_isWtm" value="">'
    }
    html    +=      '</div>';
    html    +=      '<div class="isProportion">';
    html    +=          '<input type="checkbox" id="cust_size_'+newSizeId+'_isProp" value="">'
    html    +=      '</div>';
    html    +=  '</div>';
    topDocument.$('#imageSizesFields').append(html);
    newSizeId++;
}

function imageWaterMarks()
{
    var toCheck;
    var html = '<div id="imageWaterMarks">';
    html    += '<fieldset>';
    html    += '<legend>'+topWindowDocument.FILEMANAGER_11+'</legend>';
    html    += '<div class="watermarksBlock">';
    if (waterMarksArr.length > 0)
    {
        for ( var i = 0 ; i < waterMarksArr.length ; i++ )
        {
            if(!i)
                toCheck = ' checked';
            else
                toCheck = '';
            html    +=  '<div class="imgConfWizardBlockRow">';
            html    +=  '<input type="radio" name="waterMark" id="waterMark_'+waterMarksArr[i][0]+'" value="'+waterMarksArr[i][0]+'"'+toCheck+'>'+waterMarksArr[i][1];
            html    +=  '</div>';
        }
    }
    else {
        html    +=  '<div class="imgConfWizardBlockRow">';
        html    +=  '<span>'+topWindowDocument.FILEMANAGER_WATERMARK+'</span>';
        html    +=  '<input type="radio" name="waterMark" id="waterMark_null" value="null" checked style="display: none">';
        html    +=  '</div>';
    }
    html    += '</div>';
    html    += '</fieldset>';
    html    +=  '</div>'
    return html;
}

function imageDescription()
{
    var display;
    var html = '<div id="imageDescriptions">';
    html    +=      siteLanguages();

    for ( var i = 0 ; i < siteLanguagesArr.length ; i++ )
    {
        if(!i)
            display = 'display:block;';
        else
            display = 'display:none;';
        html    +=      '<div id="imageDescription_'+siteLanguagesArr[i][0]+'" class="imageDescription" style="'+display+'">';
        html    +=          '<div class="imgConfWizardBlockRow">'+topWindowDocument.FILEMANAGER_15+'  <input type="text" name="objectName" /></div>';
        html    +=          '<div class="imgConfWizardBlockRow">'+topWindowDocument.FILEMANAGER_16+'  <input type="text" name="workName" /></div>';
        html    +=          '<div class="imgConfWizardBlockRow">'+topWindowDocument.FILEMANAGER_17+'  <input type="text" name="author" /></div>';
        html    +=          '<div class="imgConfWizardBlockRow">'+topWindowDocument.FILEMANAGER_14+'  <input type="text" name="authorUrl" /></div>';
        html    +=      '</div>';
    }

    html    +=  '</div>';
    return html;
}

function siteLanguages()
{
    var html =  '';
    var toSelect;
    html    +=  '<div class="imgConfWizardBlockRow"><select id="siteLangs" onchange="window.top.frames[\'frmFileManager\'].frames[\'frmUpload\'].toggleDescriptionByLang(this);">';
    for ( var i = 0 ; i < siteLanguagesArr.length ; i++ )
    {
        if(!i)
            toSelect = ' selected ';
        else
            toSelect = '';
        html += '<option value="'+siteLanguagesArr[i][0]+'" '+toSelect+'>'+siteLanguagesArr[i][1]+'</option>';
    }
    html    +=  '</select></div>';

    return html;
}

function toggleDescriptionByLang(elem)
{
    topDocument.$('div.imageDescription').hide();
    topDocument.$('#imageDescription_'+elem.value).show();
}

function em_in_array(value, array)
{
    for(var i = 0; i < array.length; i++){
        if(array[i] == value) return true;
    }
    return false;
}

function toggleImageConfigurationWizard()
{
    var tmpArr = [];
    var fileNameStr = document.getElementById('NewFile').value.replace(/.+[\\\/]/, "");
    //var fileNameStr = topDocument.basename(document.getElementById('NewFile').value);
    if(fileNameStr.length != 0)
    {
        tmpArr = fileNameStr.split('.');
        topDocument.translitPageName2PageCode(tmpArr[0].substr(0,20), 'imageFileName');
        topDocument.$('#imgConfWizard').dialog({
            resizable: false,
            width: 600
        });
        topDocument.$('#imgConfWizardTabs').tabs();
    }
}

function startProcessing()
{
    if(getImageSizesForProcessing())
    {
        topDocument.$('#imgConfWizard').dialog("close");
        imagePreLoad(1);
    }
}

function  getImageSizesForProcessing()
{
    var sizes = '[';
    var k=0;
    var isWtm, isProp;
    for ( var i = 0 ; i < imageSizesArr.length ; i++ )
    {
        if(topDocument.document.getElementById('size_'+imageSizesArr[i][0]).checked){
            isWtm   =   0;
            isProp  =   0;
            if(topDocument.document.getElementById('isWtm_'+imageSizesArr[i][0]).checked)
                isWtm = 1;
            if(topDocument.document.getElementById('isProp_'+imageSizesArr[i][0]).checked)
                isProp = 1;
            if(k > 0)
                sizes   +=  ',';

            sizes   +=  '{'
//                    +'"id":"sys_size_'+imageSizesArr[i][0]+'",'
                    +'"id":"'+imageSizesArr[i][7]+'",'
                    +'"imageSizeCode":"'+imageSizesArr[i][7]+'",'
                    +'"folderName":"'+imageSizesArr[i][2]+'",'
                    +'"width":"'+imageSizesArr[i][5]+'",'
                    +'"height":"'+imageSizesArr[i][6]+'",'
                    +'"useWatermark":"'+isWtm+'",'
                    +'"isProportion":"'+isProp+'"'
                    +'}';
            k++;
        }
    }
    var addedSizes = getAddedImageSizes();
    if(addedSizes){
        if(k>0)
            sizes += ',';
        sizes += addedSizes;
    }
    sizes   +=  ']';
    var description = getImageDescriptionForProcessing();
    var imageParams =   '{"wtmId":'+topDocument.$('input[name="waterMark"]:checked').val()+',"imageFileName":"'+topDocument.$('#imageFileName').val()+'","sizes":'+sizes+',"description":'+description+'}';
    document.getElementById('sizesForProcessing').value = imageParams;
    if(k > 0 || addedSizes)
    {
        return true;
    }
    return false;
}

function getImageDescriptionForProcessing()
{
    var description = '[';
    var k=0;
    for ( var i = 0 ; i < siteLanguagesArr.length ; i++ )
    {
        if(k > 0)
            description   +=  ',';

        description   +=  '{'
                +'"langId":"'+siteLanguagesArr[i][0]+'",'
                +'"objectName":"'+topDocument.$('#imageDescription_'+siteLanguagesArr[i][0]+' input[name="objectName"]').val()+'",'
                +'"workName":"'+topDocument.$('#imageDescription_'+siteLanguagesArr[i][0]+' input[name="workName"]').val()+'",'
                +'"author":"'+topDocument.$('#imageDescription_'+siteLanguagesArr[i][0]+' input[name="author"]').val()+'",'
                +'"authorUrl":"'+topDocument.$('#imageDescription_'+siteLanguagesArr[i][0]+' input[name="authorUrl"]').val()+'"'
                +'}';
        k++;
    }
    description   +=  ']';
    return description;
}

function getAddedImageSizes()
{
    var k=0;
    var isWtm, isProp, width, height;
    var sizes = '';
    topDocument.$("input.custSizes:checked").each(function(indx){
        width = parseInt(topDocument.$('#'+this.id+'_width').val());
        height = parseInt(topDocument.$('#'+this.id+'_height').val());
        if(width && height)
        {
            isWtm   =   0;
            isProp  =   0;
            if(topDocument.document.getElementById(this.id+'_isWtm').checked)
                isWtm = 1;
            if(topDocument.document.getElementById(this.id+'_isProp').checked)
                isProp = 1;
            if(k > 0)
                sizes   +=  ',';
            sizes   +=  '{'
                    +'"id":"'+this.id+'",'
                    +'"imageSizeCode":"",'
                    +'"folderName":"",'
                    +'"width":"'+width+'",'
                    +'"height":"'+height+'",'
                    +'"useWatermark":"'+isWtm+'",'
                    +'"isProportion":"'+isProp+'"'
                    +'}';
            k++;
        }
    });
    return sizes;
}

function imagePreLoad(isImageProcessing)
{
    var resourceType = oConnector.ResourceType;
    if(resourceType.toLowerCase() == 'image')
    {
        var action = document.getElementById('frmUpload').action;
        action = action.replace(/&isImageProcessing=(\d)/, "&isImageProcessing="+isImageProcessing);
        document.getElementById('frmUpload').action = action;
    }
    document.getElementById('btnUpload').click();
}

function OnSubmit()
{
    var file = document.getElementById('NewFile');
	if ( file.value.length == 0 )
	{
		alert( topWindowDocument.FILEMANAGER_ALERT_5 ) ;//Please select a file from your computer
		return false ;
	}

	// Set the interface elements.
	document.getElementById('eUploadMessage').innerHTML = topWindowDocument.FILEMANAGER_3 ;//Upload a new file in this folder (Upload in progress, please wait...)
	document.getElementById('btnUpload').disabled = true ;

	return true ;
}

function OnUploadCompleted( errorNumber, data )
{
	// Reset the Upload Worker Frame.
	window.parent.frames['frmUploadWorker'].location = 'javascript:void(0)' ;
	// Reset the upload form (On IE we must do a little trick to avoid problems).
	if ( document.all )
		document.getElementById('NewFile').outerHTML = '<input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file">' ;
	else
		document.getElementById('frmUpload').reset() ;

	// Reset the interface elements.
	document.getElementById('eUploadMessage').innerHTML = topWindowDocument.FILEMANAGER_4;//Upload a new file in this folder
	document.getElementById('btnUpload').disabled = false ;

	switch ( errorNumber )
	{
		case 0 :
            window.parent.frames['frmResourcesList'].Refresh();
            var resourceType = oConnector.ResourceType;
            if((topDocument.document.getElementById('file_manager_div_id') && topDocument.document.getElementById('file_manager_div_id').getAttribute('closededitor') == 'true') && (resourceType.toLowerCase() == 'image') && data){
                topDocument.fileManager.loadImages(data);
            }
			break ;
		case 1 :
            alert( topWindowDocument.FILEMANAGER_ALERT_4 + ' ' + errorNumber + ' UPLOAD_ERR_INI_SIZE (upload_max_filesize in php.ini)') ;//Error on file upload. Error number:
			break ;
        case 2 :
            alert( topWindowDocument.FILEMANAGER_ALERT_4 + ' ' + errorNumber + ' UPLOAD_ERR_FORM_SIZE (MAX_FILE_SIZE in html form)') ;//Error on file upload. Error number:
			break ;
        case 3 :
            alert( topWindowDocument.FILEMANAGER_ALERT_4 + ' ' + errorNumber + ' UPLOAD_ERR_PARTIAL (partially obtained)') ;//Error on file upload. Error number:
			break ;
        case 4 :
            alert( topWindowDocument.FILEMANAGER_ALERT_4 + ' ' + errorNumber + ' UPLOAD_ERR_NO_FILE (not uploaded)') ;//Error on file upload. Error number:
			break ;
		case 201 :
			window.parent.frames['frmResourcesList'].Refresh() ;
			alert(topWindowDocument.FILEMANAGER_ALERT_1 + ' "' + data + '"' ) ;//A file with the same name is already available. The uploaded file has been renamed to
			break ;
		case 202 :
			alert( topWindowDocument.FILEMANAGER_ALERT_2 ) ;//Invalid file
			break ;
		case 205 :
			alert( topWindowDocument.FILEMANAGER_ALERT_3 );//The file name must not contain characters of Cyrillic
			break;
		default :
			alert( topWindowDocument.FILEMANAGER_ALERT_4 + ' ' + errorNumber ) ;//Error on file upload. Error number:
			break ;
	}
}

window.onload = function()
{
    window.top.IsLoadedUpload = true ;
}
		</script>
	</head>
	<body bottommargin="0" topmargin="0">
		<form id="frmUpload" action="" target="frmUploadWorker" method="post" enctype="multipart/form-data" onsubmit="return OnSubmit();">
			<table height="100%" cellspacing="0" cellpadding="0" width="100%" border="0">
				<tr>
					<td nowrap="nowrap">
					
						<table cellspacing="0" cellpadding="0" width="100%" border="0">
							<tr>
							    <td nowrap="nowrap"> <span id="eUploadMessage"><script language="javascript" type="text/javascript"> document.write(topWindowDocument.FILEMANAGER_4); </script> </span> </td>
								<td width="100%">
                                    <input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file">
                                </td>
								<td nowrap="nowrap">
                                        <input id="btnUpload" style="display: none;" type="submit" value="Upload">
                                        <input id="btnFileLoad" style="padding:0;" type="button" value="Upload" onclick="imagePreLoad(0);">
                                </td>
                                <td id="loadBySizesTd" nowrap="nowrap"></td>
								<script language="javascript" type="text/javascript">
									document.getElementById('btnFileLoad').value = topWindowDocument.FILEMANAGER_6;
								</script>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
